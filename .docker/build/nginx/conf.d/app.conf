server {
    listen      80;
    server_name localhost;

    root   /var/www;
    index  index.html index.htm;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    error_page 500 502 503 504  /50x.html;

    location = /50x.html {
        root   /var/www/errors;
    }

    location ~ /\. {
        log_not_found off;
        deny all;
    }

    location ^~ /.well-known {
        allow all;
        auth_basic off;
    }
}